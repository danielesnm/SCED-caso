.right-column[- Conjunto de habilidades que permiten a las personas participar con éxito en actividades de manera independiente [(Lezak, et al., 2012)](https://psycnet.apa.org/record/2012-02043-000).  

- Autores como [Miyake et al (2000)](https://pubmed.ncbi.nlm.nih.gov/10945922/), se han centrado en 3 aspectos de las FE: capacidad de **alternar** entre esquemas o tareas mentales, capacidad de **monitorear** y adaptar el comportamiento para ajustarse a un contexto particular, capacidad de **inhibición** de los esquemas/tareas predominantes o de respuestas automáticas. 

- Otros autores [(Kennedy &amp; Coelho, 2005;](https://pubmed.ncbi.nlm.nih.gov/16278796/) [Stuss, 2011)](https://pubmed.ncbi.nlm.nih.gov/21729406/), también han considerado que las **habilidades metacognitivas** están estrechamente ligadas a la FE, incluyendo la autoconciencia, el autocontrol y la autorregulación, que interactúan dinámicamente para un desempeño adecuado en las rutinas diarias.
